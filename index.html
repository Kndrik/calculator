<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link href ="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="calculatorBody">
                <div class="display">
                    <div class="operation"></div>
                    <div class="result">0</div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button class="clear" onclick="clear()">Clear</button>
                        <button class="erase">Erase</button>
                    </div>
                    <div class="row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">*</button>
                    </div>
                    <div class="row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="row">
                        <button></button>
                        <button>0</button>
                        <button class="operator">=</button>
                        <button class="operator">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
